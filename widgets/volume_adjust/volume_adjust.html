      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>


<script src="volume_adjust.js"></script>

<link rel="stylesheet" href="volume_adjust.css">


<body>
<div class="panel panel-default container">
    <div class="panel-body">

        <div class="container">
            <h2>Volume Adjust</h2>

            <div class="row">
                <div class="col-xs-12">
                    <div class="range">
                        <input type="range" name="range" min="1" max="8" value="4" onchange="range.value=value">
                        <output id="range">4</output>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <button type="button" data-command='VolumeUp' class="btn btn-default btn-up">
                        <span class="glyphicon glyphicon-arrow-up"></span>
                    </button>
                </div>
                <div class="col-xs-6">
                    <button type="button" data-command='VolumeDown' class="btn btn-default btn-down" >
                        <span class="glyphicon glyphicon-arrow-down"></span>
                    </button>
                </div>
            </div>

        </div>

    </div>
</div>
</body>
